<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Crypto Screener Top 100</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    button { margin: 10px; padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Crypto Screener – Top 100</h1>
  <button onclick="downloadExcel()">Download Excel</button>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>Валута</th>
        <th>Текуща цена (USD)</th>
        <th>Очаквана промяна (%)</th>
        <th>Очаквана цена (24h)</th>
        <th>Цена за покупка</th>
        <th>Цена за продажба</th>
        <th>Подкрепа</th>
        <th>Съпротива</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1";
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector("#crypto-table tbody");
      tbody.innerHTML = "";

      // Примерен базов анализ (пълните индикатори могат да се добавят поетапно)
      data.forEach(coin => {
        const current = coin.current_price;
        const change = (Math.random() * 20 - 5).toFixed(2); // TODO: тук ще сложим реалните изчисления от индикаторите
        const expected = (current * (1 + change/100)).toFixed(4);
        const support = (current * 0.95).toFixed(4);
        const resistance = (current * 1.05).toFixed(4);

        const row = `<tr>
          <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
          <td>${current}</td>
          <td>${change}%</td>
          <td>${expected}</td>
          <td>${(current*0.99).toFixed(4)}</td>
          <td>${(current*1.02).toFixed(4)}</td>
          <td>${support}</td>
          <td>${resistance}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function downloadExcel() {
      const table = document.getElementById("crypto-table");
      const wb = XLSX.utils.table_to_book(table, {sheet: "Crypto Screener"});
      XLSX.writeFile(wb, "crypto_screener.xlsx");
    }

    loadData();
  </script>
</body>
</html>
